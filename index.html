<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally - Split the Bill</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen p-4 md:p-8">
    <div id="app" class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                <i class="fas fa-receipt mr-2"></i>Tally
            </h1>
            <p class="text-gray-600 text-lg">Split bills fairly and effortlessly</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- Card Content -->
            <div class="p-6 md:p-8">

                <!-- Friends Section -->
                <div class="mb-8">
                    <label class="block text-sm font-bold text-gray-800 uppercase tracking-wider mb-4">
                        <i class="fas fa-users mr-2 text-indigo-600"></i>Participants
                    </label>
                    <div class="flex gap-2 mb-4">
                        <input v-model="newPerson" @keyup.enter="addPerson" type="text" placeholder="Enter name" 
                            class="flex-grow px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-gray-50 transition">
                        <button @click="addPerson" class="btn-transition bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg">
                            <i class="fas fa-plus mr-2"></i>Add
                        </button>
                    </div>
                    <div class="flex flex-wrap gap-2" v-if="people.length > 0">
                        <div v-for="person in people" :key="person" 
                            class="person-tag flex items-center gap-2 bg-gradient-to-r from-indigo-100 to-purple-100 text-gray-800 px-4 py-2 rounded-full border border-indigo-200 group">
                            <span class="font-medium">{{ person }}</span>
                            <button @click="removePerson(person)" 
                                class="text-gray-400 hover:text-red-500 transition opacity-0 group-hover:opacity-100">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div v-else class="text-center py-4 text-gray-400 text-sm">
                        <i class="fas fa-user-plus mr-2"></i>Add at least one person to get started
                    </div>
                </div>

                <!-- Split Method Toggle -->
                <div class="mb-8 pb-8 border-b border-gray-200">
                    <label class="block text-sm font-bold text-gray-800 uppercase tracking-wider mb-4">
                        <i class="fas fa-layer-group mr-2 text-indigo-600"></i>Splitting Method
                    </label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <button @click="splitMethod = 'even'" 
                            :class="splitMethod === 'even' ? 'bg-gradient-to-r from-green-500 to-emerald-500 text-white shadow-lg' : 'bg-white border-2 border-gray-200 text-gray-700 hover:border-gray-300'"
                            class="btn-transition py-3 rounded-lg font-medium transition">
                            <i class="fas fa-equals mr-2"></i>Even Split
                        </button>
                        <button @click="splitMethod = 'dishes'" 
                            :class="splitMethod === 'dishes' ? 'bg-gradient-to-r from-green-500 to-emerald-500 text-white shadow-lg' : 'bg-white border-2 border-gray-200 text-gray-700 hover:border-gray-300'"
                            class="btn-transition py-3 rounded-lg font-medium transition">
                            <i class="fas fa-utensils mr-2"></i>By Dishes
                        </button>
                    </div>
                </div>

                <!-- Even Split Section -->
                <div v-if="splitMethod === 'even'" class="mb-8 pb-8 border-b border-gray-200">
                    <label class="block text-sm font-bold text-gray-800 uppercase tracking-wider mb-4">
                        <i class="fas fa-dollar-sign mr-2 text-indigo-600"></i>Total Bill Amount
                    </label>
                    <div class="bg-gradient-to-br from-green-50 to-emerald-50 p-6 rounded-xl border border-green-200">
                        <div class="mb-4">
                            <label class="block text-xs text-gray-600 font-semibold mb-2">Total Bill (before tax & tip)</label>
                            <div class="flex items-center">
                                <span class="text-gray-600 text-2xl mr-3">$</span>
                                <input v-model.number="totalBill" type="number" placeholder="0.00"
                                    class="flex-grow px-4 py-3 border border-green-200 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-2xl font-bold text-right">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-white p-4 rounded-lg border border-green-100">
                                <label class="block text-xs text-gray-500 font-semibold mb-2 uppercase">Tax %</label>
                                <div class="flex items-center">
                                    <input v-model.number="evenTaxPercent" type="number" 
                                        class="text-2xl font-bold bg-transparent text-green-600 w-12 border-b-2 border-green-600 focus:ring-0 p-0">
                                    <span class="text-xl text-green-600 ml-2">%</span>
                                </div>
                            </div>
                            <div class="bg-white p-4 rounded-lg border border-green-100">
                                <label class="block text-xs text-gray-500 font-semibold mb-2 uppercase">Tip %</label>
                                <div class="flex items-center">
                                    <input v-model.number="evenTipPercent" type="number" 
                                        class="text-2xl font-bold bg-transparent text-green-600 w-12 border-b-2 border-green-600 focus:ring-0 p-0">
                                    <span class="text-xl text-green-600 ml-2">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div v-if="splitMethod === 'dishes'" class="mb-8 pb-8 border-b border-gray-200">
                    <label class="block text-sm font-bold text-gray-800 uppercase tracking-wider mb-4">
                        <i class="fas fa-utensils mr-2 text-indigo-600"></i>Dishes
                    </label>

                    <!-- Receipt Scanner Button -->
                    <div class="mb-6 p-4 bg-blue-50 rounded-lg border-2 border-dashed border-blue-300">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">
                            <i class="fas fa-camera mr-2 text-blue-600"></i>Quick Add from Receipt
                        </label>
                        <input type="file" ref="receiptInput" @change="handleReceiptUpload" accept="image/*" capture="environment" 
                            class="hidden">
                        <div class="flex gap-2">
                            <button @click="$refs.receiptInput.click()" 
                                class="btn-transition flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg font-medium transition">
                                <i class="fas fa-camera mr-2"></i>Take Photo / Upload Receipt
                            </button>
                            <button v-if="ocrProcessing" disabled 
                                class="flex-1 bg-gray-300 text-gray-600 px-4 py-3 rounded-lg font-medium">
                                <i class="fas fa-spinner fa-spin mr-2"></i>Analyzing...
                            </button>
                        </div>
                        <div v-if="extractedText" class="mt-4 p-3 bg-white rounded border border-blue-200">
                            <label class="block text-xs font-semibold text-gray-600 mb-2">Extracted Text:</label>
                            <p class="text-sm text-gray-700 max-h-32 overflow-y-auto whitespace-pre-wrap">{{ extractedText }}</p>
                        </div>
                        <div v-if="suggestedDishes.length > 0" class="mt-4">
                            <label class="block text-xs font-semibold text-gray-600 mb-2">Detected Items - Click to add:</label>
                            <div class="flex flex-wrap gap-2">
                                <button v-for="item in suggestedDishes" :key="item"
                                    @click="addSuggestedDish(item)"
                                    class="btn-transition bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-2 rounded-lg text-sm font-medium transition">
                                    <i class="fas fa-plus mr-1"></i>{{ item }}
                                </button>
                            </div>
                        </div>
                    </div>

                    <div v-if="dishes.length === 0" class="text-center py-8 text-gray-400">
                        <i class="fas fa-plate-wheat text-3xl mb-2"></i>
                        <p class="text-sm">No dishes added yet</p>
                    </div>
                    <div v-for="(dish, index) in dishes" :key="index" class="dish-item bg-gray-50 rounded-xl p-4 mb-4 border border-gray-100">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div class="md:col-span-2">
                                <label class="block text-xs text-gray-500 font-semibold mb-2 uppercase">Dish Name</label>
                                <input v-model="dish.name" placeholder="e.g., Pizza" 
                                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent font-medium">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-500 font-semibold mb-2 uppercase">Price</label>
                                <div class="flex items-center">
                                    <span class="text-gray-500 mr-2">$</span>
                                    <input v-model.number="dish.price" type="number" placeholder="0.00" 
                                        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-right font-medium">
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-xs text-gray-500 font-semibold mb-2 uppercase">Shared By</label>
                            <div class="flex flex-wrap gap-2">
                                <button v-for="person in people" :key="person" 
                                    @click="togglePerson(index, person)"
                                    :class="dish.sharedBy.includes(person) ? 'bg-gradient-to-r from-green-500 to-emerald-500 text-white shadow-lg' : 'bg-white border-2 border-gray-200 text-gray-700 hover:border-gray-300'"
                                    class="btn-transition text-sm px-4 py-2 rounded-lg font-medium transition">
                                    <i :class="dish.sharedBy.includes(person) ? 'fas fa-check mr-1' : 'fas fa-circle-notch mr-1'"></i>{{ person }}
                                </button>
                            </div>
                        </div>
                        <button @click="removeDish(index)" class="btn-transition text-red-500 hover:text-red-700 hover:bg-red-50 px-3 py-2 rounded-lg text-sm font-medium transition">
                            <i class="fas fa-trash mr-1"></i>Remove
                        </button>
                    </div>
                    <button @click="addDish" class="btn-transition w-full bg-indigo-50 hover:bg-indigo-100 text-indigo-600 font-medium py-3 rounded-lg transition border border-indigo-200">
                        <i class="fas fa-plus mr-2"></i>Add Another Dish
                    </button>
                </div>

                <!-- Tax & Tip Section -->
                <div v-if="splitMethod === 'dishes'" class="mb-8 pb-8 border-b border-gray-200">
                    <label class="block text-sm font-bold text-gray-800 uppercase tracking-wider mb-4">
                        <i class="fas fa-percent mr-2 text-indigo-600"></i>Additional Charges
                    </label>

                    <!-- Tip Calculation Method Toggle -->
                    <div class="mb-6 p-4 bg-indigo-50 rounded-lg border border-indigo-200">
                        <label class="block text-xs font-semibold text-gray-700 mb-3 uppercase">
                            <i class="fas fa-cog mr-2 text-indigo-600"></i>Tip Calculation Method
                        </label>
                        <div class="flex gap-3">
                            <button @click="tipCalculationMethod = 'after-tax'" 
                                :class="tipCalculationMethod === 'after-tax' ? 'bg-indigo-600 text-white' : 'bg-white border border-gray-300 text-gray-700 hover:border-gray-400'"
                                class="flex-1 btn-transition text-sm px-3 py-2 rounded font-medium transition">
                                <i class="fas fa-calculator mr-1"></i>Tip After Tax
                            </button>
                            <button @click="tipCalculationMethod = 'before-tax'" 
                                :class="tipCalculationMethod === 'before-tax' ? 'bg-indigo-600 text-white' : 'bg-white border border-gray-300 text-gray-700 hover:border-gray-400'"
                                class="flex-1 btn-transition text-sm px-3 py-2 rounded font-medium transition">
                                <i class="fas fa-calculator mr-1"></i>Tip Before Tax
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-gradient-to-br from-blue-50 to-indigo-50 p-6 rounded-xl border border-blue-200">
                            <label class="block text-sm font-semibold text-gray-700 mb-3">
                                <i class="fas fa-receipt mr-2 text-blue-600"></i>Tax Percentage
                            </label>
                            <div class="flex items-center">
                                <input v-model.number="taxPercent" type="number" 
                                    class="text-4xl font-bold bg-transparent text-indigo-600 w-16 border-b-2 border-indigo-600 focus:ring-0 p-0">
                                <span class="text-3xl text-indigo-600 ml-2">%</span>
                            </div>
                        </div>
                        <div class="bg-gradient-to-br from-purple-50 to-pink-50 p-6 rounded-xl border border-purple-200">
                            <label class="block text-sm font-semibold text-gray-700 mb-3">
                                <i class="fas fa-hand-holding-heart mr-2 text-purple-600"></i>Tip Percentage
                            </label>
                            <div class="flex items-center">
                                <input v-model.number="tipPercent" type="number" 
                                    class="text-4xl font-bold bg-transparent text-purple-600 w-16 border-b-2 border-purple-600 focus:ring-0 p-0">
                                <span class="text-3xl text-purple-600 ml-2">%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div>
                    <label class="block text-sm font-bold text-gray-800 uppercase tracking-wider mb-4">
                        <i class="fas fa-calculator mr-2 text-indigo-600"></i>Final Split
                    </label>
                    <div v-if="Object.keys(calculatedTotals).length === 0" class="text-center py-8 text-gray-400">
                        <i class="fas fa-coins text-3xl mb-2"></i>
                        <p class="text-sm">Add dishes to calculate totals</p>
                    </div>
                    <div v-for="(total, person) in calculatedTotals" :key="person" 
                        class="result-card flex items-center justify-between bg-gradient-to-r from-indigo-50 to-purple-50 p-4 rounded-xl mb-3 border border-indigo-100 hover:shadow-md">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-sm">
                                {{ person.charAt(0).toUpperCase() }}
                            </div>
                            <span class="font-semibold text-gray-800">{{ person }}</span>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                ${{ total.toFixed(2) }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
