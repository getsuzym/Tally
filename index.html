<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally - Split the Bill</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4 md:p-8">
    <div id="app" class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-indigo-600">FairShare Calculator</h1>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Add Friends</label>
            <div class="flex gap-2 mt-2">
                <input v-model="newPerson" @keyup.enter="addPerson" type="text" placeholder="Name" class="border rounded p-2 flex-grow">
                <button @click="addPerson" class="bg-indigo-500 text-white px-4 py-2 rounded">Add</button>
            </div>
            <div class="flex flex-wrap gap-2 mt-3">
                <span v-for="person in people" :key="person" class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm">
                    {{ person }}
                </span>
            </div>
        </div>

        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-3">Dishes</h2>
            <div v-for="(dish, index) in dishes" :key="index" class="border-b py-4">
                <div class="flex gap-4 mb-2">
                    <input v-model="dish.name" placeholder="Dish name" class="font-medium border-none focus:ring-0 w-1/2">
                    <input v-model.number="dish.price" type="number" placeholder="$0.00" class="text-right border-none focus:ring-0 w-1/4">
                </div>
                <div class="flex flex-wrap gap-2">
                    <button v-for="person in people" :key="person" 
                        @click="togglePerson(index, person)"
                        :class="dish.sharedBy.includes(person) ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600'"
                        class="text-xs px-2 py-1 rounded transition">
                        {{ person }}
                    </button>
                </div>
            </div>
            <button @click="addDish" class="mt-4 text-indigo-600 font-medium text-sm">+ Add Another Dish</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8 bg-gray-50 p-4 rounded-lg">
            <div>
                <label class="block text-xs uppercase text-gray-500 font-bold">Tax %</label>
                <input v-model.number="taxPercent" type="number" class="w-full bg-transparent text-lg font-semibold border-b border-gray-300">
            </div>
            <div>
                <label class="block text-xs uppercase text-gray-500 font-bold">Tip %</label>
                <input v-model.number="tipPercent" type="number" class="w-full bg-transparent text-lg font-semibold border-b border-gray-300">
            </div>
        </div>

        <div class="border-t pt-6">
            <h2 class="text-xl font-bold mb-4">Final Split</h2>
            <div v-for="(total, person) in calculatedTotals" :key="person" class="flex justify-between py-2 border-b border-dashed">
                <span class="text-gray-700 font-medium">{{ person }}</span>
                <span class="text-lg font-bold text-indigo-700">${{ total.toFixed(2) }}</span>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const people = ref(['Alex', 'Sam']);
                const newPerson = ref('');
                const taxPercent = ref(10);
                const tipPercent = ref(18);
                const dishes = ref([
                    { name: 'Pizza', price: 20, sharedBy: ['Alex', 'Sam'] },
                    { name: 'Soda', price: 3, sharedBy: ['Alex'] }
                ]);

                const addPerson = () => {
                    if (newPerson.value) {
                        people.value.push(newPerson.value);
                        newPerson.value = '';
                    }
                };

                const addDish = () => {
                    dishes.value.push({ name: '', price: 0, sharedBy: [] });
                };

                const togglePerson = (dishIndex, person) => {
                    const sharedList = dishes.value[dishIndex].sharedBy;
                    const index = sharedList.indexOf(person);
                    if (index > -1) sharedList.splice(index, 1);
                    else sharedList.push(person);
                };

                const calculatedTotals = computed(() => {
                    const totals = {};
                    people.value.forEach(p => totals[p] = 0);

                    // Multiplier for tax and tip (e.g., 1.28 for 10% tax + 18% tip)
                    const multiplier = 1 + (taxPercent.value / 100) + (tipPercent.value / 100);

                    dishes.value.forEach(dish => {
                        if (dish.sharedBy.length > 0) {
                            const portion = (dish.price / dish.sharedBy.length) * multiplier;
                            dish.sharedBy.forEach(person => {
                                totals[person] += portion;
                            });
                        }
                    });
                    return totals;
                });

                return { people, newPerson, dishes, taxPercent, tipPercent, addPerson, addDish, togglePerson, calculatedTotals };
            }
        }).mount('#app');
    </script>
</body>
</html>
